<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>규식 & 시은 결혼식</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Pretendard&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <!-- Hero Section -->
  <section class="hero" id="home">
    <div class="hero-content" data-aos="fade-up">
      <h1>규식 & 시은</h1>
      <p class="date">2025.11.24 | 힐스앤유로파</p>
      <div class="scroll-down">▽</div>
    </div>
  </section>

  <!-- Greeting -->
  <section class="greeting" data-aos="fade-up">
    <p>시식커플을 위해 동생 하은이가 만든 가상 모바일 청첩장입니다 매옹-</p>
  </section>

  <!-- Couple -->
  <section class="couple" data-aos="fade-up">
    <div class="person">
      <h2>신랑 규식</h2>
      <p class="parents">김○○ · 박○○의 아들</p>
    </div>
    <div class="person">
      <h2>신부 시은</h2>
      <p class="parents">최○○ · 이○○의 딸</p>
    </div>
  </section>

  <!-- Gallery -->
  <section class="gallery" id="gallery" data-aos="fade-up">
    <h2>우리의 순간들</h2>
    <div class="gallery-slider">
      <img src="images/KakaoTalk_Photo_2025-08-06-13-34-24-001.jpeg" alt="">
      <img src="images/KakaoTalk_Photo_2025-08-06-13-34-25-003.jpeg" alt="">
      <img src="images/KakaoTalk_Photo_2025-08-06-13-34-26-004.jpeg" alt="">
      <img src="images/KakaoTalk_Photo_2025-08-06-13-34-26-005.jpeg" alt="">
      <img src="images/KakaoTalk_Photo_2025-08-06-13-34-26-006.jpeg" alt="">
      <img src="images/KakaoTalk_Photo_2025-08-06-13-34-26-007.jpeg" alt="">
      <img src="images/KakaoTalk_Photo_2025-08-06-13-34-27-008.jpeg" alt="">
      <img src="images/KakaoTalk_Photo_2025-08-06-13-34-27-009.jpeg" alt="">
    </div>
  </section>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img class="lightbox-image" id="lightbox-image">
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>

  <!-- Info -->
  <section class="info" id="info" data-aos="fade-up">
    <h2>웨딩 안내</h2>
    <p>2025년 11월 24일 오후 2시<br>힐스앤유로파</p>
  </section>

  <!-- Map -->
  <section class="map" id="map" data-aos="fade-up">
    <h2>오시는 길</h2>
    <div class="map-tabs">
      <button onclick="showMap('kakao')">카카오맵</button>
      <button onclick="showMap('naver')">네이버맵</button>
    </div>
    <div class="map-container">
      <iframe id="kakao-map" src="https://map.kakao.com/?q=힐스앤유로파" width="100%" height="300" style="border:0;" allowfullscreen></iframe>
      <iframe id="naver-map" src="https://map.naver.com/v5/search/힐스앤유로파" width="100%" height="300" style="border:0; display:none;" allowfullscreen></iframe>
    </div>
    <div class="map-buttons">
      <a href="kakaomap://look?p=37.5665,126.9780" class="btn">카카오맵 앱으로 열기</a>
      <a href="nmap://place?lat=37.5665&lng=126.9780" class="btn">네이버맵 앱으로 열기</a>
    </div>
  </section>

  <!-- Account -->
  <section class="account" id="account" data-aos="fade-up">
    <h2>마음 전하실 곳</h2>
    <div class="account-section">
      <h3>신랑측</h3>
      <p>국민은행 123456-78-901234</p>
      <button onclick="copyAccount('국민은행 123456-78-901234')">복사하기</button>
    </div>
    <div class="account-section">
      <h3>신부측</h3>
      <p>신한은행 987654-32-109876</p>
      <button onclick="copyAccount('신한은행 987654-32-109876')">복사하기</button>
    </div>
  </section>

  <!-- Toast -->
  <div id="toast">복사되었습니다</div>

  <!-- Footer -->
  <footer>
    <p>made with <span class="logo">eternal love</span></p>
  </footer>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script src="script.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
  </script>
</body>
</html>
