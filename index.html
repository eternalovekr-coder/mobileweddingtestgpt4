<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>규식 & 시은의 모바일 청첩장</title>
  <style>
    /* 기본 스타일 */
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      margin: 0;
      background: #f8fbff;
      color: #333;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #3a5ba0;
    }
    .section {
      padding: 40px 20px;
      text-align: center;
    }

    /* 애니메이션 */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* 인삿말 */
    .intro {
      font-size: 1.2em;
      color: #555;
      margin-top: 10px;
    }

    /* 사진 슬라이더 */
    .gallery {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      scroll-snap-type: x mandatory;
      padding: 10px;
    }
    .gallery img {
      height: 180px;
      border-radius: 10px;
      cursor: pointer;
      scroll-snap-align: center;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* 라이트박스 */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
    .lightbox.active {
      display: flex;
    }

    /* 계좌 복사 */
    .account-box {
      background: #fff;
      border: 1px solid #d0e2ff;
      border-radius: 8px;
      padding: 15px;
      margin: 10px auto;
      width: 80%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .copy-btn {
      background: #a2d2ff;
      border: none;
      padding: 8px 12px;
      margin-top: 8px;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }

    /* 지도 버튼 */
    .map-btns button {
      background: #fff;
      border: 1px solid #a2d2ff;
      color: #3a5ba0;
      padding: 8px 12px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* 반응형 */
    @media (max-width: 600px) {
      h1 { font-size: 1.8em; }
      .gallery img { height: 140px; }
    }
  </style>
</head>
<body>

  <!-- 헤더 -->
  <section class="section fade-in">
    <h1>규식 & 시은</h1>
    <p class="intro">시식커플을 위해 동생 하은이가 만든 가상 모바일 청첩장입니다 매옹-</p>
  </section>

  <!-- 사진 갤러리 -->
  <section class="section fade-in">
    <h2>우리의 순간들</h2>
    <div class="gallery">
      <img src="images/KakaoTalk_Photo_2025-08-06-13-34-24 001.jpeg" alt="">
      <img src="images/KakaoTalk_Photo_2025-08-06-13-34-25 003.jpeg" alt="">
      <img src="images/KakaoTalk_Photo_2025-08-06-13-34-26 004.jpeg" alt="">
      <img src="images/KakaoTalk_Photo_2025-08-06-13-34-26 005.jpeg" alt="">
      <img src="images/KakaoTalk_Photo_2025-08-06-13-34-26 006.jpeg" alt="">
      <img src="images/KakaoTalk_Photo_2025-08-06-13-34-26 007.jpeg" alt="">
      <img src="images/KakaoTalk_Photo_2025-08-06-13-34-27 008.jpeg" alt="">
      <img src="images/KakaoTalk_Photo_2025-08-06-13-34-27 009.jpeg" alt="">
      <!-- 추가 사진도 같은 형식으로 넣기 -->
    </div>
  </section>

  <!-- 부모님 / 계좌 -->
  <section class="section fade-in">
    <h2>마음 전하실 곳</h2>
    <p><strong>신랑 부모님</strong> : 김OO · 박OO</p>
    <div class="account-box">
      <p>국민은행 123-456-789 규식</p>
      <button class="copy-btn" onclick="copyAccount('국민은행 123-456-789 규식')">복사하기</button>
    </div>

    <p><strong>신부 부모님</strong> : 최OO · 이OO</p>
    <div class="account-box">
      <p>신한은행 987-654-321 시은</p>
      <button class="copy-btn" onclick="copyAccount('신한은행 987-654-321 시은')">복사하기</button>
    </div>
  </section>

  <!-- 지도 -->
  <section class="section fade-in">
    <h2>오시는 길</h2>
    <p>힐스앤유로파</p>
    <div class="map-btns">
      <button onclick="window.open('https://map.naver.com/p/search/힐스앤유로파')">네이버 지도</button>
      <button onclick="window.open('https://map.kakao.com/link/search/힐스앤유로파')">카카오 지도</button>
    </div>
  </section>

  <!-- 라이트박스 -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="">
  </div>

  <script>
    // 애니메이션
    const fadeEls = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.2 });
    fadeEls.forEach(el => observer.observe(el));

    // 라이트박스
    const galleryImgs = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');

    galleryImgs.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
      });
    });
    lightbox.addEventListener('click', () => lightbox.classList.remove('active'));

    // 계좌 복사
    function copyAccount(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('계좌번호가 복사되었습니다!');
      });
    }
  </script>
</body>
</html>
